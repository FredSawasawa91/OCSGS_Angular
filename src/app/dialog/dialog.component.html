<h2 mat-dialog-title>Clearance Request</h2>
<mat-dialog-content class="mat-typography">
  <h3>The following requests will be created</h3>
  <div mat-dialog-content>
    <ul>
        <li>Accounts</li>
        <li>Library</li>
        <li>Admissions</li>
        <li>Research</li>
      </ul>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn" style="margin-right: 8px;">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial (click)="addRequests()">Create Requests</button>
</mat-dialog-actions>
