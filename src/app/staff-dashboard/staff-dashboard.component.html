<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Staff dashboard</span>
    <span class="example-spacer"></span>
    <!--button mat-raised-button color="warn" (click)="openDialog()">Add Request</button-->
    <button mat-button (click)="openProfileDialog()">Profile</button>
    <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<div class="container">
    <div style="margin-top: 10px;">

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="student_number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> STUDENT No </th>
                <td mat-cell *matCellDef="let row"> {{row.student_number}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="fullname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FULLNAME </th>
                <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="program">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PROGRAM </th>
                <td mat-cell *matCellDef="let row"> {{row.program}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> REQUEST </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="accent" (click)="approveRequest(row.id, row.email)">
                        <mat-icon>check_circle</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="rejectRequest(row.id, row.email)">
                        <mat-icon>clear</mat-icon>
                    </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

    </div>
</div>
